syntax = "proto3";

package fourx.proto;

// A request to join a game.
message PlayerJoinRequest {
  string name = 1;
}

// A list of all the players in the game - including the caller
// given their JoinPlayerRequest succeeded.
message PlayerJoinResponse {
  repeated PlayerJoinRequest players = 1;
}

service SimulationService {
  rpc PlayerJoin(PlayerJoinRequest) returns (PlayerJoinResponse) {}
}
